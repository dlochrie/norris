<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Color</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="cat in cats">
    <td>{{ cat.name }}</td>
    <td>{{ cat.color}}</td>
    <td><button class="btn" ng-click="catViewCtrl.removeCat($index)">-</button></td>
  </tr>
  </tbody>
</table>

<form role="form" class="form-inline">
  <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="Name" ng-model="editCat.name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="color" placeholder="Color" ng-model="editCat.color">
  </div>
  <button type="submit" class="btn btn-default" ng-click="catViewCtrl.addCat()">Add a Cat</button>
</form>
